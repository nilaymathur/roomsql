type User {
    aadhar_no   : String!
    active      : Boolean
    email       : String
    mobile      : String!
    name        : String!
    password    : String!
    profile_uri : String
}

type Query {
    getUser(aadhar_no: String!): [User]
    login(mobile: String!, password: String!): User
}

type Mutation {
    createUser(
        aadhar_no   : String!,
        active      : Boolean!,
        email       : String!,
        mobile      : String!,
        name        : String!,
        password    : String!,
        profile_uri : String!
    ): Boolean

    updateUser(
        active      :  Boolean!,
        email       :  String!,
        mobile      :  String!,
        password    :  String!,
        profile_uri :  String!,
    ): Boolean

    deleteUser(mobile: String!): Boolean
}